<html>
<head>
<title>Ride Cost Comparison</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0e8f1, #f6deef);
            color: #333;
        }
        header {
            background-color: #020202;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #c3dbea;
            color: rgb(17, 16, 16);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #eef5ee;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border-left: 4px solid #edd5e9;
            font-size: 16px;
            font-weight: bold;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ride Cost Comparison</h1>
    </header>

    <div class="container">
        <form id="rideForm">
            <label for="start">Start Location (Auto-filled with your live location):</label>
            <input type="text" id="start" placeholder="Getting your location..." readonly>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination (e.g., MG Road, Delhi)" required>

            <label for="vehicle">Vehicle Type:</label>
            <select id="vehicle">
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="auto">Auto</option>
            </select>

            <button type="button" onclick="compareCosts()">Compare Costs</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
        
        <!-- This div will contain the map -->
        <div id="map"></div>
    </div>

    <script>
        const geocodeAPIKey = "ffbb5765551145b7be51bc9387ff9ee6"; // Replace with your OpenCage API key

        // Geocode function to convert address to latitude and longitude
        async function geocode(address) {
            const response = await fetch(
                `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${geocodeAPIKey}`
            );
            const data = await response.json();
            if (data.results.length > 0) {
                const location = data.results[0].geometry;
                return { lat: location.lat, lng: location.lng };
            } else {
                throw new Error("Failed to geocode address.");
            }
        }

        // Reverse geocode function to convert latitude and longitude to address
        async function compareCosts() {
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = "block";
    resultDiv.innerText = "Fetching your location...";

    try {
        const startCoords = await getLiveLocation();
        console.log("Detected Coordinates:", startCoords);

        const startAddress = await reverseGeocode(startCoords.lat, startCoords.lng);
        console.log("Reverse Geocoded Address:", startAddress);

        document.getElementById('start').value = startAddress;

        resultDiv.innerHTML = `
            <p>Detected Coordinates: ${startCoords.lat}, ${startCoords.lng}</p>
            <p>Detected Address: ${startAddress}</p>
        `;
    } catch (error) {
        console.error("Error:", error);
        resultDiv.innerText = "Failed to fetch your live location.";
    }
}
        // Function to get live location
        function getLiveLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            });
                        },
                        (error) => reject(error),
                        { enableHighAccuracy: true } // Request high accuracy
                    );
                } else {
                    reject("Geolocation is not supported by this browser.");
                }
            });
        }

        async function compareCosts() {
            const destination = document.getElementById('destination').value;
            const vehicle = document.getElementById('vehicle').value;

            if (!destination || !vehicle) {
                alert("Please fill in all fields.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = "block";
            resultDiv.innerText = "Fetching cost details...";

            try {
                // Get the live location
                const startCoords = await getLiveLocation();
                const startAddress = await reverseGeocode(startCoords.lat, startCoords.lng);
                document.getElementById('start').value = startAddress; // Display address instead of lat/lng

                // Geocode destination
                const destinationCoords = await geocode(destination);

                // Initialize the map with Leaflet
                const map = L.map('map').setView([startCoords.lat, startCoords.lng], 13);

                // Add OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add markers for start and destination points
                L.marker([startCoords.lat, startCoords.lng]).addTo(map)
                    .bindPopup("Start Location")
                    .openPopup();

                L.marker([destinationCoords.lat, destinationCoords.lng]).addTo(map)
                    .bindPopup("Destination")
                    .openPopup();

                // Here you can add the route between start and destination if needed
                // You can use an API like OSRM or your backend to get the route
                // This example shows the points on the map

                resultDiv.innerHTML = "Map displaying the route between your start and destination.";
            } catch (error) {
                resultDiv.innerText = "Error fetching ride costs or map. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
